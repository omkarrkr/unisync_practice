<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UniSync ‚Äî Notes Sharing</title>

<style>
/* ---------- DARK GLOW THEME (same as login) ----------- */
:root{
  --accent1:#FF8A00;
  --accent2:#FFC857;
  --text:#ffffff;
  --card-bg: rgba(255,255,255,0.06);
  --card-border: rgba(255,255,255,0.12);
  --glass: rgba(255,255,255,0.08);
  --muted:#94a3b8;
  font-family: "Poppins", sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:
    radial-gradient(1200px 600px at 10% 20%, rgba(255,202,80,0.10), transparent 10%),
    radial-gradient(900px 500px at 90% 80%, rgba(255,138,0,0.08), transparent 10%),
    linear-gradient(180deg, #0f172a 0%, #07102a 100%);
  min-height:100vh;
  color:var(--text);
}

/* ---------- BLOBS ---------- */
.blob{
  position:fixed;
  filter: blur(60px);
  opacity:0.8;
  pointer-events:none;
  z-index:1;
}
.blob.one{
  width:520px;height:520px;left:-10%;top:5%;
  background: radial-gradient(circle, #FF8A00 0%, transparent 60%);
  animation: blob1 12s infinite ease-in-out;
}
.blob.two{
  width:420px;height:420px;right:-12%;bottom:-6%;
  background: radial-gradient(circle, #FFC857 0%, transparent 60%);
  animation: blob2 10s infinite ease-in-out;
}
@keyframes blob1{50%{transform:translate(25px,18px);} }
@keyframes blob2{50%{transform:translate(-20px,-15px);} }

/* ---------- HEADER ---------- */
.header{
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.05);
  border-bottom:1px solid rgba(255,255,255,0.10);
  position:sticky;top:0;z-index:50;
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  text-decoration:none;
  color:white;
  gap:12px;
}

.logo{
  width:44px;height:44px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(90deg, var(--accent1), var(--accent2));
  font-size:20px;
  font-weight:700;
}

.brand-title{
  font-size:22px;
  font-weight:700;
}

.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar{
  width:36px;height:36px;
  border-radius:50%;
  background:#ffffff22;
  display:flex;
  align-items:center;
  justify-content:center;
}

.btn-logout{
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.20);
  background:transparent;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition:0.25s;
}
.btn-logout:hover{
  background:rgba(255,255,255,0.12);
}

/* ---------- LAYOUT ---------- */
.layout{
  max-width:1100px;
  margin:30px auto;
  display:grid;
  grid-template-columns:250px 1fr;
  gap:24px;
  padding:0 20px 60px;
  position:relative;
  z-index:5;
}

.sidebar{
  background:var(--card-bg);
  padding:18px;
  border-radius:16px;
  border:1px solid var(--card-border);
  backdrop-filter: blur(10px);
}

.nav-button{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  margin-bottom:6px;
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:0.25s;
}
.nav-button:hover{
  background:rgba(255,255,255,0.12);
}
.nav-button.active{
  background:rgba(255,255,255,0.18);
}

.card{
  background:var(--card-bg);
  padding:18px;
  border-radius:14px;
  border:1px solid var(--card-border);
  backdrop-filter: blur(10px);
  margin-bottom:18px;
}

.note-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:rgba(255,255,255,0.04);
  border-radius:12px;
  margin-bottom:10px;
}

.btn{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn.primary{
  background:linear-gradient(90deg, var(--accent1), var(--accent2));
  color:#000;
}
.btn.ghost{
  border:1px solid rgba(255,255,255,0.20);
  background:transparent;
  color:white;
}

</style>
</head>

<body>

<!-- BLOBS -->
<div class="blob one"></div>
<div class="blob two"></div>

<!-- HEADER -->
<header class="header">
  <div class="container">
    <a href="index.html" class="brand">
      <div class="logo">U</div>
      <div class="brand-title">UniSync</div>
    </a>

    <div class="header-right">
      <div style="font-size:22px">üîî</div>
      <div class="avatar">üë§</div>
      <div id="username-header">Loading...</div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>
</header>

<!-- MAIN LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav>
      <a class="nav-button" href="index.html">üè† Home</a>
      <a class="nav-button active" href="notes.html">üìù Notes</a>
      <a class="nav-button" href="marketplace.html">üõí Marketplace</a>
      <a class="nav-button" href="events.html">üìÖ Events</a>
      <a class="nav-button" href="groups.html">üë• Groups</a>
      <a class="nav-button" href="forum.html">üí¨ Forum</a>
      <a class="nav-button" href="messages.html">üíå Messages</a>
      <a class="nav-button" href="dashboard.html">üìä Dashboard</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <section>

    <h2 style="margin-bottom:6px">Notes Sharing</h2>
    <p id="welcome-text" style="color:var(--muted);margin-bottom:20px"></p>

    <!-- Latest Notes -->
    <div class="card">
      <h3>üìù Latest Notes</h3>

      <div class="note-item">
        <div>
          <strong>Data Structures - Lecture 5</strong><br>
          <span style="color:var(--muted)">by Priya</span>
        </div>
        <button class="btn primary">Download</button>
      </div>

      <div class="note-item">
        <div>
          <strong>Operating Systems - Midsem Notes</strong><br>
          <span style="color:var(--muted)">by Rahul</span>
        </div>
        <button class="btn primary">Download</button>
      </div>

    </div>

    <!-- Upload -->
    <div class="card" id="upload">
      <h3>Upload Notes</h3>

      <form onsubmit="event.preventDefault(); alert('Upload simulated!');">
        <input placeholder="Title" required style="padding:10px;width:100%;margin-bottom:10px;border-radius:10px;border:none;">
        <input placeholder="Course (e.g., DSA)" required style="padding:10px;width:100%;margin-bottom:10px;border-radius:10px;border:none;">
        <input type="file" style="margin-bottom:10px;color:white;">
        <button class="btn primary">Upload</button>
      </form>
    </div>

  </section>
</div>

<!-- AUTH + USERNAME + LOGOUT -->
<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");

// Redirect if not logged in
if(!token){
  window.location.href = "login.html";
}

// Set username
document.getElementById("username-header").textContent = username || "User";
document.getElementById("welcome-text").textContent =
  username ? `Welcome ${username}, here are your latest notes:` : "";

// Logout function
function logout(){
  localStorage.removeItem("token");
  localStorage.removeItem("username");
  window.location.href = "login.html";
}
</script>

</body>
</html>
