<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Unisync â€” Register</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --accent1: #FF8A00;
    --accent2: #FFC857;
    --text: #ffffff;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:"Poppins", sans-serif;

    /* SAME BACKGROUND AS LOGIN PAGE */
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(255,202,80,0.10), transparent 10%),
      radial-gradient(900px 500px at 90% 80%, rgba(255,138,0,0.08), transparent 10%),
      linear-gradient(180deg, #0f172a 0%, #07102a 100%);

    color:var(--text);
    overflow:hidden;
  }

  /* SAME ANIMATED BLOBS */
  .blob{
    position:fixed;
    filter:blur(60px);
    opacity:0.9;
    pointer-events:none;
    z-index:0;
  }

  .blob.one{
    width:520px;height:520px;
    left:-10%;top:5%;
    background:radial-gradient(circle,#FF8A00 0%,transparent 60%);
    animation:blob1 12s infinite ease-in-out;
  }

  .blob.two{
    width:420px;height:420px;
    right:-8%;bottom:-6%;
    background:radial-gradient(circle,#FFC857 0%,transparent 60%);
    animation:blob2 10s infinite ease-in-out;
  }

  @keyframes blob1{50%{transform:translate(20px,18px);} }
  @keyframes blob2{50%{transform:translate(-18px,-14px);} }

  /* CARD SAME AS LOGIN */
  .card{
    position:relative;
    z-index:5;
    width:360px;
    padding:32px;
    border-radius:16px;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.10);
    backdrop-filter:blur(8px);
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    text-align:center;
    animation:fade .7s ease;
  }

  @keyframes fade{
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
  }

  .logo{
    width:90px;
    margin-bottom:10px;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,0.45));
  }

  input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    margin:8px 0;
    background:rgba(255,255,255,0.12);
    color:#fff;
    font-size:15px;
    outline:none;
    transition:.25s;
  }

  input::placeholder{color:#ddd;}

  input:focus{
    background:rgba(255,255,255,0.18);
    box-shadow:0 0 0 3px rgba(255,138,0,0.45);
  }

  .btn{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow:0 12px 26px rgba(255,138,0,0.25);
    transition:.28s;
  }

  .btn:hover{
    transform:translateY(-3px);
    box-shadow:0 18px 30px rgba(255,138,0,0.27);
  }

  .msg{
    margin-top:12px;
    min-height:20px;
    font-size:14px;
  }

  .small{
    margin-top:12px;
    font-size:13px;
  }

  .small a{
    color:#fff;
    text-decoration:underline;
  }
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="card">

  <img src="u_logo-removebg-preview.png" class="logo">

  <h1>Create Account</h1>
  <p style="opacity:0.8;font-size:14px">Join Unisync</p>

  <input id="name" type="text" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email Address">
  <input id="password" type="password" placeholder="Password">

  <button class="btn" onclick="registerUser()">Register</button>

  <p id="msg" class="msg"></p>

  <p class="small">
    Already have an account?
    <a href="login.html">Login</a>
  </p>

</div>

<script>
async function registerUser(){
  const msg = document.getElementById("msg");
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!name || !email || !password){
    msg.textContent = "Please fill all fields";
    return;
  }

  msg.textContent = "Creating account...";

  try{
    const res = await fetch("http://localhost:5000/api/auth/register", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({name,email,password})
    });

    const data = await res.json();

    if(!res.ok){
      msg.style.color = "red";
      msg.textContent = data.msg || "Registration failed";
      return;
    }

    msg.style.color = "#aaffaa";
    msg.textContent = "Account created! Redirecting...";

    setTimeout(()=>{
      window.location.href = "login.html";
    }, 1000);

  } catch(err){
    msg.textContent = "Server error";
  }
}
</script>

</body>
</html>
